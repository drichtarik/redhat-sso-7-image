schema_version: 1

name: "redhat-sso-7/sso73"
description: "Red Hat Single Sign-On 7.3 container image"
version: "7.4.1.GA"
from: "rhel7:7-released"
labels:
    - name: "com.redhat.component"
      value: "redhat-sso-7-sso73-container"
    - name: "org.jboss.product"
      value: "sso"
    - name: "org.jboss.product.version"
      value: "7.4.1.GA"
    - name: "org.jboss.product.sso.version"
      value: "7.4.1.GA"
envs:
    - name: "JBOSS_PRODUCT"
      value: "sso"
    - name: "JBOSS_SSO_VERSION"
      value: "7.4.1.GA"
    - name: "PRODUCT_VERSION"
      value: "7.4.1.GA"

modules:
      repositories:
          - path: modules
          - name: cct_module
            git:
                url: https://github.com/jboss-openshift/cct_module.git
                ref: 0.41.0
          - name: jboss-eap-7-image
            git:
                url: https://github.com/jboss-container-images/jboss-eap-7-image.git
                ref: EAP_731_CR2
      install:
          - name: base.image.security.errata.update
            version: '1.0'
          - name: sso-jdk
            version: '8'
          - name: eap-7.2-latest
          - name: sso
            version: '1.0'
          - name: keycloak.openshift.clients
            version: '1.0'
          - name: sso-rm-openjdk
            version: '1.0'

artifacts:
      - md5: 628a2cd162721988086f8b7b215a5d2d
        name: jboss-eap-7.3.1-patch
        target: jboss-eap-7.3.1-patch.zip
        url: http://$DOWNLOAD_SERVER/devel/candidates/jboss/eap/JBEAP-7.3.1/jboss-eap-7.3.1-patch.zip

# artifacts:
      # Set by the pipeline. Consists of the server overlay zip,
      # renamed to "keycloak-server-overlay.zip"

run:
      user: 185
      cmd:
          - "/opt/eap/bin/standalone.sh"
          - "-b"
          - "0.0.0.0"
          - "-c"
          - "standalone.xml"
packages:
    content_sets_file: content_sets.yml

osbs:
    configuration:
        container_file: container.yaml

    repository:
        name: containers/redhat-sso-7
        branch: jb-sso-7.3-rhel-7

    koji_target: jb-sso-7.3-rhel-7-containers-candidate
